<body>
    <header>
        <h1>Cercador de Smartphones</h1>
    </header>
    
    <main>
        <section>

            <article>
                
                <label><strong>Quina marca de smartphone busques?:</strong>
                    <input list="smartphoneMarques" type="text" name="smartphoneMarca">
                </label>

                <datalist id="smartphoneMarques">
                    <option value="Apple">
                    <option value="Samsung">
                    <option value="Huawei">
                    <option value="Xiaomi">
                    <option value="Oppo">
                    <option value="GooglePixel">
                </datalist>

                <br><br>

                <label for="preu">Quin rang de preu desitjes?:</label>
                <select id="preu" name="rangPreu">
                    <option value="preu1">100 - 200€</option>
                    <option value="preu1">200 - 300€</option>                  
                    <option value="preu1">300 - 500€</option> 
                    <option value="preu1">500 - 800€</option> 
                    <option value="preu1">800 - 1000€</option> 
                    <option value="preu1">+1000€</option>
                </select>

                <br><br>

                <input type="submit" value="Cercar smartphone">
            
            </article>

        </section>
    </main>

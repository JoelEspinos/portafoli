<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat04 - 07Formularios</title>
</head>
<body>
    
    <h1>Amazon</h1>

    <form>
        <fieldset>

            <legend><h2>Cercador de càmares de fotografia</h2></legend>

            <input type="text" name="cercador" placeholder="Cercar...">

            <br><br>

            <label for="preu">Filtrar per preu</label><br>

            <span>0€</span>
            <input id="preu" type="range" name="preu" min="0" max="1000">
            <span>1000€</span>

            <br>

            <p>Marques</p>

            <input id="canon" type="checkbox" name="canon">
            <label for="canon">Canon</label>
            <br>
            <input id="panasonic" type="checkbox" name="panasonic">
            <label for="panasonic">Panasonic</label>
            <br>
            <input id="sony" type="checkbox" name="sony">
            <label for="sony">Sony</label>

            <br>

            <p>Resolució del sensor (Megapíxels)</p>

            <input id="mp20" type="checkbox" name="mp20">
            <label for="mp20">20 MP</label>
            <br>
            <input id="mp24" type="checkbox" name="mp24">
            <label for="mp24">24 MP</label>
            <br>
            <input id="mp16" type="checkbox" name="mp16">
            <label for="mp16">16 MP</label>

            <br>

            <p>Connectivitat</p>

            <input id="wifi" type="checkbox" name="wifi">
            <label for="wifi">Wi-Fi</label>
            <br>
            <input id="bluetooth" type="checkbox" name="bluetooth">
            <label for="bluetooth">Bluetooth</label>
            <br>
            <input id="usbc" type="checkbox" name="usbc">
            <label for="usbc">USB-C</label>

            <br>

            <p>Tipus emmagatzematge</p>
            
            <input id="sd" type="checkbox" name="sd">
            <label for="sd">SD</label>
            <br>
            <input id="microsd" type="checkbox" name="microsd">
            <label for="microsd">MicroSD</label>

            <br><br>

            <label for="color">Color</label><br>
            <input id="color" type="color" name="color">

            <br><br>
            
            <button type="submit">
                Aplicar filtres
            </button>
        </fieldset>
    </form>

</body>
</html>

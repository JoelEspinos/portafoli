<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Espinós - 07 Formularios - Activitat 02</title>
</head>
<body>
    
    <form>
        <fieldset>

            <legend><h2>Selecció d'altaveus</h2></legend>

            <label for="model">Selecció del model</label>
            
                <select id="model" name="model" required>
                    <option disabled selected>Model</option>
                    <option value="0">R4</option>
                    <option value="1">R5</option>
                    <option value="2">SR1</option>
                </select>

            <br><br>

            <label for="potencia">Potència màxima</label>
            <input id="potencia" type="number" min="50" max="100" value="50" name="potencia" required>

            <br>

            <p>Connexió per Bluetooth</p>

            <input id="siBluetooth" type="radio" name="bluetooth" checked>
            <label for="siBluetooth">Si</label>

            <br>

            <input id="noBluetooth" type="radio" name="bluetooth">
            <label for="noBluetooth">No</label>
            
            <br><br>

            <label for="color">Escolleix un color</label>
            <input id="color" type="color" name="color">

            <br><br>

            <button type="submit">
                Tramitar compra
            </button>

        </fieldset>
    </form>

</body>
</html>

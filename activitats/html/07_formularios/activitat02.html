<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat02 - 07Formularios</title>
</head>
<body>
    
    <form>
        <fieldset>

            <legend><h2>Selecció d'altaveus</h2></legend>

            <label for="idModel">Selecció del model</label>
            
                <select id="idModel" name="model" required>
                    <option disabled selected>Model</option>
                    <option value="0">R4</option>
                    <option value="1">R5</option>
                    <option value="2">SR1</option>
                </select>

            <br><br>

            <label for="idPotencia">Potència màxima</label>
            <input id="idPotencia" type="number" min="50" max="100" value="50" name="potencia" required>

            <br>

            <p>Connexió per Bluetooth</p>

            <input id="idSiBluetooth" type="radio" name="bluetooth" checked>
            <label for="idSiBluetooth">Si</label>

            <br>

            <input id="idNoBluetooth" type="radio" name="bluetooth">
            <label for="idNoBluetooth">No</label>
            
            <br><br>

            <label for="idColor">Escolleix un color</label>
            <input id="idColor" type="color" name="color">
            
            <br><br>

            <button type="submit">
                Tramitar compra
            </button>

        </fieldset>
    </form>

</body>
</html>

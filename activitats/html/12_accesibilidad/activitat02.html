<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Joel Espinós - 12 Accesibilidad - Activitat 02</title>
</head>
<body>
    <header>
        <table>
            <tr>
                <td>
                    <a href="/" role="heading" aria-level="1">
                        <img src="./img/Instagram_logo.webp" alt="Instagram logo" width="50px">
                    </a>
                </td>
                <td>
                    <h1>&nbsp;Instagram</h1>
                </td>
            </tr>
        </table>

    </header>

    <main>
        <section>
            <h2>Registra't</h2>
            <form>
                <fieldset>
                    <legend><h3>Informació Personal</h3></legend>

                    <label for="nom">Nom</label>
                    <input id="nom" type="text" name="name" required>
            
                    <br><br>

                    <label for="cognoms">Cognoms</label>
                    <input id="cognoms" type="text" name="surnames">

                    <br><br>

                    <label for="correu">Correu electrònic</label>
                    <input id="correu" type="email" name="correuElectronic" required>
                </fieldset>

                <br>

                <fieldset>
                    <legend><h3>Compta d'usuari</h3></legend>

                    <label for="usariNom">Nom d'usuari</label>
                    <input id="usariNom" type="text" name="username" required>
            
                    <br><br>

                    <label for="contrasenya">Contrasenya</label>
                    <input id="contrasenya" type="password" name="password" required>

                    <br><br>

                    <label for="contrasenya2">Confirma la contrasenya</label>
                    <input id="contrasenya2" type="password" name="passwordTwo" required>
                </fieldset>

                <br>

                <input id="terms" type="checkbox" name="termsAndConditions" required>
                <label for="terms">Accepto els <a href="#">termes i condicions</a></label>
                
                <br><br>

                <input type="submit" value="Registra't">
            </form>

        </section>
    </main>
</body>
</html>
